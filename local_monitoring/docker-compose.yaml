
services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
# http://host.docker.internal:9090 to call from grafana
# http://127.0.0.1:8088/actuator/prometheus to scrape itea-be
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
volumes:
  grafana-storage: { }
  prometheus-config: { }
